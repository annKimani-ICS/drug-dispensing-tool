<!DOCTYPE html>
<html>
<head>
    <title>Pharmacist Prescription Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Pharmacist Prescription Management</h1>
        <h2>Prescription List</h2>
        <form action="index.html" method="post">
        <table>
            <tr>
                <th>Prescription ID</th>
                <th>Patient ID</th>
                <th>Drug Name</th>
                <th>Amount</th>
                <th>Prescription form</th>
                <th>Amount</th>
            </tr>
            <!-- PHP code will populate this table -->
        </table>

        <h2>Add Prescription</h2>
        <form action="add_prescription.php" method="POST"  autocomplete = "off" enctype="multipart/form-data" autofocus>

            <div class="input-box">
                 <input type="text" id="drug_trade_name" name="drug_trade_name"  placeholder="Drug name" required>
            </div>

            <div class="input-box">
                 <input type="text" id="pres_dosage" name="pres_dosage" placeholder="Dosage" required>
                 <i class='bx bx-injection' ></i>
            </div>

            <div class="input-box">
                 <input type="number" id="pres_amount" name="pres_amount"  placeholder="Amount ie 200mg" required>
                 <i class='bx bx-math'></i>
                 </div>
                 
            <button type="submit" class="btn" name="add_prescription">Add Prescription</button>
        </form>

        <h2>Dispense Drugs</h2>
        <form action="dispense_drugs.php" method="post">
            <div class="input-box">
            <input type="number" id="pres_id" name="pres_id" placeholder="pres_id" required>
            <i class='bx bx-id-card'></i>   
            </div>  

            <button type="submit" class="btn" name="dispense_drugs">Dispense</button>
        </form>
    </div>
</body>
</html>
