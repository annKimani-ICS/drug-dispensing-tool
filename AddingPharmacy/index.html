<!DOCTYPE html>
<html>
<head>
    <title>Pharmacist Prescription Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Pharmacist Prescription Management</h1>
        <h2>Prescription List</h2>
        <table>
            <tr>
                <th>Prescription ID</th>
                <th>Patient ID</th>
                <th>Drug Name</th>
                <th>Amount</th>
                <th>Prescription form</th>
                <th>Amount</th>
            </tr>
            <!-- PHP code will populate this table -->
        </table>

        <h2>Add Prescription</h2>
        <form action="add_prescription.php" method="post">

            <div class="input-box">
                 <input type="text" id="drug_name" name="drug_name"  placeholder="Drug name" required>
            </div>

            <div class="input-box">
                 <input type="text" id="dosage" name="dosage" placeholder="Dosage" required>
                 <i class='bx bx-injection' ></i>
            </div>

            <div class="input-box">
                 <input type="number" id="amount" name="amount"  placeholder="Amount ie 200mg" required>
                 <i class='bx bx-math'></i>
                 </div>
                 
            <button type="submit" class="btn" name="#   ">Add Prescription</button>
        </form>

        <h2>Dispense Drugs</h2>
        <form action="dispense_drugs.php" method="post">
            <label for="prescription_id">Prescription ID:</label>
            <input type="number" id="prescription_id" name="prescription_id" required>

            <input type="submit" value="Dispense Drugs">
        </form>
    </div>
</body>
</html>
