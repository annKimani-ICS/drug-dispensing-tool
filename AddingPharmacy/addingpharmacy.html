<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacist Sign Up</title>
    <link rel="stylesheet" href="style3.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <div class="wrapper">
    <h1>Pharmacist Sign Up</h1>
    <form action="addPharmacy.php" method="POST"  autocomplete = "off" enctype="multipart/form-data" autofocus >
        <div class="input-box">
          <input type="text" id="pharmacy_name" name="pharmacy_name" placeholder="Pharmacy Name"required>
          <i class='bx bx-plus-medical'></i>
        </div>

        <div class="input-box">
          <input type="text" id="pharmacy_phone_no" name="pharmacy_phone_no" placeholder="Phone Number" required>
          <i class='bx bxs-phone-call'></i>
        </div>

        <div class="input-box">
          <input type="text" id="pharma_drug_price" name="pharma_drug_price" placeholder="Drug price" required>
          <i class='bx bx-money'></i>
        </div>

        <div class="input-box">
          <input type="text" id="pharmacy_stock" name="pharmacy_stock" placeholder="Stock" required>
          <i class='bx bxl-stack-overflow'></i>
        </div>

        <div class="input-box">
          <input type="text" id="contract_id" name="contract_id" placeholder="Contract id" required>
          <i class='bx bx-paperclip'></i>
        </div>

        <div class="input-box">
          <input type="text" id="drug_trade_name" name="drug_trade_name" placeholder="Drug name" required>
          <i class='bx bxs-capsule'></i>
        </div>

        <div class="input-box"> 
        <input type="password" id="pharmacy_password" name="pharmacy_password" placeholder="Password" required>
        <i class='bx bxs-key'></i>
        </div>
        
        <button type="submit" class="btn" name="addPharmacy">Submit</button><br>
        <br>
        <button type="submit" class="btn">Cancel</button>

        <div class="login-link">
            <p>Already Have an account? <a href="../loginpage/index.html">Login now</a></p>
        </div>
      </form>
    </form>
  </div>
</body>

</html>
