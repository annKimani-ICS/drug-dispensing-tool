<head>

<body>
    <div class="wrapper">
        <h1>Doctor's Sign Up</h1>
        <form action="addDoctor.php" method="POST"  autocomplete = "off" enctype="multipart/form-data" autofocus >
            <div class="input-box">
               <input type="text" id="doc_hos_id" name="doc_hos_id" placeholder="Doctor's Hospital id" required>
               <i class='bx bx-id-card'></i>
            </div>

            <div class="input-box">
               <input type="text" id="doc_name" name="doc_name" placeholder="Doctor Name" required>

            <div class="input-box">
                <input type="text" id="doc_spec" name="doc_spec" placeholder="Doctor Speciality" required> 
                <i class='bx bx-plus-medical' ></i>
            </div>
    
            <div class="input-box">
                <input typr="text" id="doc_years" name="doc_years" placeholder="Doctor Years of Practice" required>
                <i class='bx bx-calendar'></i>
            </div>

            <div class="input-box">
                <input type="text" id="doc_years" name="doc_phone" placeholder="Doctor Phone no" required>
                <i class='bx bx-phone'></i>
            </div>

            <div class="input-box">
                <input type="password" id="doc_password" name="doc_password" placeholder="Password" required>
                <i class='bx bx-check-double'></i>
            </div>

            <button type="submit" class="btn"  name="addDoctor">Submit</button><br>
            <br>
            <button type="submit" class="btn">Cancel</button>

            <div class="login-link">
                <p>Already Have an account? <a href="../loginpage/login.php">Login now</a></p>
            </div>
