<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor's Patient Management</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="wrapper">
        <form action="prescribe.php" method="post" onsubmit="return validatePatient();">
            <h1>Doctor's Patient Management</h1>
            <div class="input-box">
                <input type="text" id="patient_nat_id" name="patient_nat_id" placeholder="Patient's ID" required>
                <i class='bx bx-health'></i>
            </div>

            <div class="input-box">
                <input type="text" id="drug_trade_name" name="drug_trade_name"  placeholder="Drug Name" required>
                <i class='bx bx-capsule' ></i>
            </div>

            <div class="input-box">
                <input type="text" id="pres_dosage" name="pres_dosage" placeholder="Dosage" required>
                <i class='bx bx-injection' ></i>
            </div>

            <div class="input-box">
                <input type="text" id="pres_form" name="pres_form" placeholder="Form ie Tablet" required>
            </div>

            <div class="input-box">
                <input type="number" id="pres_amount" name="pres_amount"  placeholder="Amount ie 200mg" required>
                <i class='bx bx-math'></i>
            </div>
                
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>

    <script>
        function validatePatient() {
            var patientID = document.getElementById('patient_nat_ID').value;
            
            if (patientID === "") {
                return true; // The patient is registered, allow form submission
            } else {
                alert('Error: Patient is not registered.'); // The patient is not registered, show an error message
                return false; // Prevent form submission
            }
        }
    </script>
</body>
</html>
